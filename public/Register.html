        <!-- Breadcrumb Start -->

        <!-- signUp Start -->
        
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">    
                        <div class="register-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>First Name</label>
                                    <input id="fname" class="form-control" type="text" placeholder="First Name" min="3" max="12" required > 
                                    <div style="display: none;" id="fnameval" class="alert alert-danger" role="alert">
                                    
                                    </div>
                                </div>
                              
                                <div class="col-md-6">
                                    <label>Last Name"</label>
                                    <input id="lname" class="form-control" type="text" placeholder="Last Name" required min="3" max="12">
                                    <div style="display: none;" id="lnameval" class="alert alert-danger" role="alert">
                                    
                                    </div>
                                </div>
                              
                                <div class="col-md-6">
                                    <label>E-mail</label>
                                    <input id="mail" class="form-control" type="email" placeholder="E-mail" required min="6" max="30">
                                    <div style="display: none;" id="mailval" class="alert alert-danger" role="alert">
                                    
                                    </div>
                                </div>
                               
                                <div class="col-md-6">
                                    <label>Mobile No</label>
                                    <input id="phone" class="form-control" type="tel" placeholder="Mobile No" required>
                                    <div style="display: none;" id="phoneval" class="alert alert-danger" role="alert">
                                    
                                    </div>
                                </div>
                               
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input id="password" class="form-control" type="password" placeholder="Password" required min="6" max="30">
                                    <div style="display: none;" id="passwordval" class="alert alert-danger" role="alert">
                                    
                                    </div>
                                </div>
                              
                                <div class="col-md-6">
                                    <label>Retype Password</label>
                                    <input id="repassword" class="form-control" type="password" placeholder="Password" required min="6" max="30">
                                    <div style="display: none;" id="repasswordval" class="alert alert-danger" role="alert">
                                    
                                    </div>
                                </div>
                               
                                <div class="col-md-12">
                                    <button  class="btn btnSubmit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
             
                </div>
            </div>
        </div>
        <!-- Login End -->
        
         <!-- Footer Start -->
         <div id="footer"></div>
